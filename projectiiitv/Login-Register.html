<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Register</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="container">
        <div class="form-box">
            <h2 id="form-title">Login</h2>
            <form id="auth-form">
                <div class="input-group">
                    <input type="text" id="username" placeholder="Username" required>
                </div>
                <div class="input-group">
                    <input type="password" id="password" placeholder="Password" required>
                </div>
                <div class="input-group hidden" id="email-group">
                    <input type="email" id="email" placeholder="Email">
                </div>
                <button type="submit" class="btn">Login</button>
                <p class="toggle-text">Don't have an account? <a href="#" id="toggle-btn">Register</a></p>
            </form>
        </div>
    </div>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #667eea, #764ba2);
        }
        .container {
            width: 350px;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            animation: fadeIn 0.5s ease-in-out;
            transition: transform 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
        .container:hover{
            transform: scale(1.10);
        }
        .form-box h2 {
            margin-bottom: 15px;
            color: #333;
        }
        .input-group {
            margin: 10px 0;
        }
        .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: 0.3s;
        }
        .input-group input:focus {
            border-color: #667eea;
            outline: none;
            box-shadow: 0 0 8px rgba(102, 126, 234, 0.6);
        }
        .btn {
            width: 100%;
            padding: 10px;
            background: #667eea;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        .btn:hover {
            background: #5a67d8;
        }
        .toggle-text {
            margin-top: 10px;
            font-size: 14px;
        }
        .toggle-text a {
            color: #667eea;
            text-decoration: none;
            font-weight: bold;
        }
        .hidden {
            display: none;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const formTitle = document.getElementById("form-title");
            const authForm = document.getElementById("auth-form");
            const toggleBtn = document.getElementById("toggle-btn");
            const emailGroup = document.getElementById("email-group");
            const submitBtn = document.querySelector(".btn");
            
            let isLogin = true;
            toggleBtn.addEventListener("click", (e) => {
                e.preventDefault();
                isLogin = !isLogin;
                if (isLogin) {
                    formTitle.textContent = "Login";
                    emailGroup.classList.add("hidden");
                    submitBtn.textContent = "Login";
                    toggleBtn.innerHTML = "Don't have an account? <a href='#'>Register</a>";
                } else {
                    formTitle.textContent = "Register";
                    emailGroup.classList.remove("hidden");
                    submitBtn.textContent = "Register";
                    toggleBtn.innerHTML = "Already have an account? <a href='#'>Login</a>";
                }
            });
        });
    </script>
    
</body>
</html>
