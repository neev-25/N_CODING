<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Ticket Booking</title>
    <style>
        body{
            background-color: rgba(149, 220, 226, 0.434);
        }
        .container {
            width: 60%;
            margin: auto;
            text-align: center;
            background-color: rgb(78, 78, 163);
            border-radius: 10px;
        }
        .name{
            background-color: rgb(44, 44, 119);
            height:30px;
            color:white;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }
        .section {
            margin-bottom: 20px;
        }

        .mode {
            margin: 10px;
        }

        .mode label {
            padding: 20px 20px;
            border-radius: 5px;
            display: inline-block;
            width: 80px;
            text-align: center;
        }

        #available-label {
            background-color: white;
            border: 1px solid black;
        }
        #booked-label {
            background-color: grey;
            color: white;
        }
        #selected-label {
            background-color: rgb(53, 152, 53);
            color: white;
        }

        .seats {
            display: grid;
            grid-template-columns: repeat(6, 40px);
            gap: 15px;
            justify-content: center;
            margin-top: 20px;
            background-image: url("GoBooking1_opacity50.png");
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            
        }

        .seat {
            display: inline-block;
            width: 40px;
            height: 40px;
            background-color: white;
            border-radius: 5px;
            cursor: pointer;
            border: 1px solid black;
        }

        input[type="checkbox"] {
            display: none;
        }

        input[type="checkbox"]:checked + .seat {
            background-color: rgb(83, 153, 83);
        }

        .booked {
            background-color: grey !important;
        }

        .info {
            margin-top: 20px;
            color:white;
        }
        .timings {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-top: 30px;
          }
          .dates {
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: space-around;
          }
          .dates-item {
            width: 50px;
            height: 40px;
            background: rgb(233, 233, 233);
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            padding: 10px 0;
            border-radius: 5px;
            cursor: pointer;
          }
          .day {
            font-size: 13px;
          }
          .times {
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: space-around;
            margin-top: 40px;
          }
          .time {
            font-size: 14px;
            width: fit-content;
            padding: 7px 14px;
            background: rgb(233, 233, 233);
            border-radius: 5px;
            cursor: pointer;
          }
          .timings input:checked + label {
            background: rgb(28, 185, 120);
            color: white;
          }
          .price {
            width: 100%;
            box-sizing: border-box;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            color:white;
          }
          .count{
            font-size: 2rem;
          }
          .amount{
            font-size: 2rem;
          }
          .total {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            justify-content: center;
            font-size: 16px;
            font-weight: 500;
          }
          .total span {
            font-size: 11px;
            font-weight: 400;
          }
          .price button {
            background: rgb(60, 60, 60);
            color: white;
            font-family: poppins;
            font-size: 14px;
            padding: 7px 14px;
            border-radius: 2mm;
            outline: none;
            border: none;
            cursor: pointer;
          }
          #btnbook{
            width:90px;
            height:60px;
          }
          
    </style>
</head>
<body>
    <div class="container">
        <div class="section">
            <div class="name">
                <h2></h2>
            </div>
            <div class="mode">
                <label id="available-label">Available</label>
                <label id="booked-label">Booked</label>
                <label id="selected-label">Selected</label>
            </div>
        </div>

        <div class="all-seats">
            <div class="seats"></div>
        </div>
        

        <div class="info">
            <h3>Selected Seats: <span id="count">0</span></h3>
        </div>
        <div class="timings">
            <div class="dates">
              <input type="radio" name="date" id="d1" checked />
              <label for="d1" class="dates-item">
                <div class="day">Sun</div>
                <div class="date">11</div>
              </label>
              <input type="radio" id="d2" name="date" />
              <label class="dates-item" for="d2">
                <div class="day">Mon</div>
                <div class="date">12</div>
              </label>
              <input type="radio" id="d3" name="date" />
              <label class="dates-item" for="d3">
                <div class="day">Tue</div>
                <div class="date">13</div>
              </label>
              <input type="radio" id="d4" name="date" />
              <label class="dates-item" for="d4">
                <div class="day">Wed</div>
                <div class="date">14</div>
              </label>
              <input type="radio" id="d5" name="date" />
              <label class="dates-item" for="d5">
                <div class="day">Thu</div>
                <div class="date">15</div>
              </label>
              <input type="radio" id="d6" name="date" />
              <label class="dates-item" for="d6">
                <div class="day">Fri</div>
                <div class="date">16</div>
              </label>
              <input type="radio" id="d7" name="date" />
              <label class="dates-item" for="d7">
                <div class="day">Sat</div>
                <div class="date">17</div>
              </label>
            </div>
            <div class="times">
              <input type="radio" name="time" id="t1" checked />
              <label for="t1" class="time">11:00</label>
              <input type="radio" id="t2" name="time" />
              <label for="t2" class="time"> 14:30 </label>
              <input type="radio" id="t3" name="time" />
              <label for="t3" class="time"> 18:00 </label>
              <input type="radio" id="t4" name="time" />
              <label for="t4" class="time"> 21:30 </label>
            </div>
          </div>
          <div class="price">
            <div class="total">
              <span> <span class="count">0</span> Tickets </span>
              <div class="amount">0</div>
            </div>
            <button type="button" id="btnbook">Book</button>
          </div>
        </div>
        
    </div>
    
   

    <script>
        const seatContainer = document.querySelector(".seats");
        const countDisplay = document.getElementById("count");
        let selectedCount = 0;

        for (let i = 0; i < 10; i++) {
            for (let j = 0; j < 6; j++) {
                let seatId = `s${i * 6+ j + 1}`;

                let seatInput = document.createElement("input");
                seatInput.type = "checkbox";
                seatInput.name = "tickets";
                seatInput.id = seatId;

                if (Math.random() < 0.3) { 
                    seatInput.disabled = true;
                }

                let seatLabel = document.createElement("label");
                seatLabel.htmlFor = seatId;
                seatLabel.classList.add("seat");

                if (seatInput.disabled) {
                    seatLabel.classList.add("booked");
                }

                seatInput.addEventListener("change", () => {
                    if (seatInput.checked) {
                        selectedCount++;
                    } else {
                        selectedCount--;
                    }
                    countDisplay.textContent = selectedCount;
                });

                seatContainer.appendChild(seatInput);
                seatContainer.appendChild(seatLabel);
            }
        }
        let seats = document.querySelector(".all-seats");

        let tickets = seats.querySelectorAll("input");
      tickets.forEach((ticket) => {
        ticket.addEventListener("change", () => {
          let amount = document.querySelector(".amount").innerHTML;
          let count = document.querySelector(".count").innerHTML;
          amount = Number(amount);
          count = Number(count);

          if (ticket.checked) {
            count += 1;
            amount += 200;
          } else {
            count -= 1;
            amount -= 200;
          }
          document.querySelector(".amount").innerHTML = amount;
          document.querySelector(".count").innerHTML = count;
        });
      });
    </script>
</body>
</html>
