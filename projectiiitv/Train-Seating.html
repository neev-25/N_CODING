<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Train Booking</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #2c3e50, #4ca1af);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            width: 80%;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        h2 {
            color: #2c3e50;
            margin-bottom: 15px;
            font-size: 24px;
            text-transform: uppercase;
            letter-spacing: 1.6px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
            border-radius: 10px;
            overflow: hidden;
        }
        thead {
            background: #4ca1af;
            color: white;
        }
        th, td {
            padding: 12px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }
        tbody tr:hover {
            background: rgba(76, 161, 175, 0.2);
            transition: 0.3s;
        }
        .book-now {
            margin-top: 20px;
        }
        .book-now button {
            padding: 12px 20px;
            background: #4ca1af;
            color: white;
            border: none;
            font-size: 18px;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s ease-in-out;
            text-transform: uppercase;
        }
        .book-now button:hover {
            background: #2c3e50;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Available Trains</h2>
        <table>
            <thead>
                <tr>
                    <th>Train No</th>
                    <th>Train Name</th>
                    <th>Departure</th>
                    <th>Cost</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>20960</td>
                    <td>Valsadvadnagar</td>
                    <td>6:17 PM</td>
                    <td>122</td>
                </tr>
                <tr>
                    <td>22650</td>
                    <td>vande-bharat</td>
                    <td>9:14 AM</td>
                    <td></td>
                </tr>
                <tr>
                    <td>12216</td>
                    <td>Graib Rath</td>
                    <td>5:45 PM</td>
                    <td>70</td>
                </tr>
                <tr>
                    <td>19034</td>
                    <td>Queen Gujarat</td>
                    <td>7:12PM</td>
                    <td>350</td>
                </tr>
            </tbody>
        </table>

        <div class="book-now">
            <button>Book Now</button>
        </div>
    </div>

</body>
</html>
